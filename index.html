<!doctype html>
<html>
<head>
    <title>The Social Bucket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet"> -->

    <!-- FontAwesome - http://fortawesome.github.io/Font-Awesome/ -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/font/roboto-regular.css" />

    <!-- jQueryMobileCSS - original without styling -->
    <link rel="stylesheet" href="css/jquerymobile.css" />
    <!-- <link rel="stylesheet" href="css/apigee.css" /> -->

    <!-- nativeDroid core CSS -->
    <!-- <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" /> -->

    <!-- nativeDroid: Light/Dark -->
    <!-- <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' /> -->

    <link href="css/bucketlist.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/apigee.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/bucketlist.js"></script>
</head>

<body>
    <section id="mylist" data-role="page">
        <header data-role="header" data-position="fixed" data-theme="c">
            <a id="btn-new" data-role="button" data-icon="plus" data-iconpos="right" data-inline="true" href="#page-add" class="ui-btn-right" data-transition="slideup" data-theme="c">
              New
          </a>
            <h1>My Bucket List</h1>
        </header>
        <!-- /header -->
        <article data-role="content" id="contentlist">
            <ul data-role="listview" id="bucketlist" data-filter="true">

            </ul>
        </article>
        <!-- /content -->
        <footer data-role="footer" data-position="fixed" data-id="app-nav">
            <div data-role="navbar" data-iconpos="top" data-theme="c">
                <ul>
                    <li>
                        <a href="#mylist" data-transition="fade" data-theme="c" data-icon="edit">
                      My List
                  </a>
                    </li>
                    <li>
                        <a href="#inspiration" data-transition="fade" data-theme="c" data-icon="list">
                      Inspiration
                  </a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- /footer -->
    </section>
    <!-- /page -->
    <section id="inspiration" data-role="page">
        <header data-role="header" data-position="fixed">
            <h1>Inspiration</h1>
        </header>
        <!-- /header -->
        <article data-role="content">
            <ul data-role="listview" id="inspirelist">

            </ul>
        </article>
        <!-- /content -->
        <footer data-role="footer" data-position="fixed" data-id="app-nav">
            <div data-role="navbar" data-iconpos="top" data-theme="c">
                <ul>
                    <li>
                        <a href="#mylist" data-transition="fade" data-theme="c" data-icon="edit">
                      My List
                  </a>
                    </li>
                    <li>
                        <a href="#inspiration" data-transition="fade" data-theme="c" data-icon="list">
                      Inspiration
                  </a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- /footer -->
    </section>
    <!-- /page -->
    <section id="detail" data-role="page" data-add-back-btn="true">
        <header data-role="header">
            <h1>Item Detail</h1>
            <a id="btn-add" data-role="button" data-icon="plus" data-inline="true" href="#add" class="ui-btn-right" data-transition="slideup" data-theme="c">Add</a>
        </header>
        <!-- /header -->
        <article data-role="content">
            <div id="detail-image">
                <img src="" alt="image">
            </div>
            <h2 id="detail-title">Title</h2>
            <a id="btn-done" data-role="button" data-icon="check" href="#mylist" data-transition="slideup">I did it!</a>
            <p id="detail-desc"></p>
            <div id="detail-map"></div>

        </article>
        <!-- /content -->
        <footer data-role="footer" data-position="fixed" data-id="app-nav">
            <div data-role="navbar" data-iconpos="top" data-theme="a">
                <ul>
                    <li>
                        <a href="#mylist" data-transition="fade" data-theme="" data-icon="star">
                      My List
                  </a>
                    </li>
                    <li>
                        <a href="#inspiration" data-transition="fade" data-theme="" data-icon="bars">
                      Inspiration
                  </a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- /footer -->
    </section>
    <!-- /page -->
    <section id="page-add" data-role="page" data-add-back-btn="true">
        <header data-role="header">
            <h1>Add Item</h1>
        </header>
        <!-- /header -->
        <article data-role="content">
            <form action="" id="form-add-item" class="" style="">
                <label for="form-title">What do you <em>have</em> to do before you die?</label>
                <input id="form-title" type="text" placeholder="I am going to...">
                <!-- <label for="form-location">Location:</label>
                <input id="form-location" type="text">
                <label for="form-photo">Photo:</label>
                <a href="#" data-role="button" id="form-photo">Add Photo</a> -->
                <label for="form-desc">More Info:</label>
                <textarea name="" id="form-desc" placeholder="Add any additional information here..." class="" rows=15></textarea>
                <a id="btn-cancel" data-role="button" data-icon="delete" data-inline="true" href="#add" class="ui-btn-right" data-transition="slideup" data-theme="c">Cancel</a>
                <a id="btn-submit" data-role="button" data-icon="plus" data-iconpos="right" data-inline="true" href="#add" class="ui-btn-right" data-transition="slideup" data-theme="c">Submit</a>
            </form>
            <a id="btn-done" data-role="button" data-icon="check" href="#mylist" data-transition="slideup">I did it!</a>
        </article>
        <!-- /content -->
        <footer data-role="footer" data-position="fixed" data-id="app-nav">
            <div data-role="navbar" data-iconpos="top" data-theme="c">
                <ul>
                    <li>
                        <a href="#mylist" data-transition="fade" data-theme="c" data-icon="edit">
                      My List
                  </a>
                    </li>
                    <li>
                        <a href="#inspiration" data-transition="fade" data-theme="c" data-icon="list">
                      Inspiration
                  </a>
                    </li>
                </ul>
            </div>
        </footer>
        <!-- /footer -->
    </section>
    <!-- /page -->
</body>

</html>
